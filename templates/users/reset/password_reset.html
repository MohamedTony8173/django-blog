{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  user - reset
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-8 mx-auto bg-light p-5">
      <h6 class=" my-2 fw-bold">Reset Form</h6>
      <form action="{% url 'users:password_reset' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Send" class="btn btn-primary px-5 py-1" />
      </form>
    </div>
  </div>
{% endblock %}
