{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  user - login
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-8 mx-auto bg-light p-5">
      <h3 class="display-6 my-2 fw-bold">Login Form</h3>
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class="btn btn-primary px-5 py-1" />
      </form>
      <div class="d-flex mt-5 justify-content-between algin-items-center">
        <small>Do Not Have an Account! <a href="{% url 'users:register' %}" class="fw-bold">Sign Up Now</a></small>
        <small>Forgot Password! <a href="{% url 'users:password_reset' %}" class="fw-bold">Reset Now</a></small>
      </div>
    </div>
  </div>
{% endblock %}
