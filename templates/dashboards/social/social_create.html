{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  blog - social - create
{% endblock %}

{% block content %}
  <div class="row">
    <div class="my-2 d-flex justify-content-between px-4">
        <a href="{% url 'social:dashboard_about_page' %}?next={{ request.path }}" class="nav-link px-3">&larr; Back</a>
    </div>
    <div class="col">
      <div class="card p-3">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Create" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block sidebar %}
  {% include 'dashboards/sidebar.html' %}
{% endblock %}
